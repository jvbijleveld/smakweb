<div class="recipeContainer">

    <a href ng-click="saveAndClose(recipe);"><div class="glyphicon glyphicon-floppy-save"></div></a>
    
    <h2><input type=text value="{{recipe.name}}" ng-model="recipe.name"></h2>
    <p><textarea ng-model="recipe.description">{{recipe.description}}</textarea></p>
    
    <p ng-hide="recipe">Het recept wordt opgehaald...</p>
    <h3>Hoe te maken</h3>
    
    <div ng-repeat="instruction in recipe.instructions" class="instructionContainer">
        <textarea ng-model="instruction.instruction">{{instruction.instruction}}</textarea>
        
<!--         <p class="instruction">{{instruction.instruction}}</p> -->
		<p ng-show="instruction.ingredients.length">Gebruikte ingredienten:</p>
        <ul>
        	<li ng-repeat="ingredients in instruction.ingredients" class="ingredient">
	        	<input type="text" class="ingredient ammount" ng-model="ingredients.ammount" value="{{ingredients.ammount}}">
    	    	<input type="text" class="ingredient name" ng-model="ingredients.name" value="{{ingredients.name}}">
        	</li>
    	</ul>
    	<div class="clear"></div>
    </div>
    
    <div class="glyphicon glyphicon-plus"  ng-click="boolAddInstruction = true" ng-hide="boolAddInstruction"></div></a>
        
    <div class="addInstruction" ng-show="boolAddInstruction" >
        <div class="glyphicon glyphicon-minus" ng-click="boolAddInstruction = false"></div></a>
        <p>voeg een stap toe</p>
        <input type=text ng-model="newInstruction.instruction" placeholder="Wat moet er gebeuren">
        <p>
        	<input type="text" ng-model="newIngredient.ammount" placeholder="Hoeveel">
        	<input type="text" ng-model="newIngredient.name" placeholder="Ingredient">
       	</p>
       	<a href ng-click="addIngredient(newIngredient, newInstruction);"><div class="glyphicon glyphicon-floppy-save"></div></a>
         <br>
         <br>
    	
    </div>
    

</div>
